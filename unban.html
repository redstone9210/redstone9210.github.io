<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f14;
            --bg-secondary: #16161d;
            --bg-tertiary: #1d1d26;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --accent-primary: #6366f1;
            --accent-success: #10b981;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .auth-section {
            background: var(--bg-tertiary);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 2px solid var(--accent-warning);
        }
        
        .auth-section h2 {
            color: var(--accent-warning);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        
        .auth-section input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 12px;
        }
        
        .auth-section input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .locked-section {
            filter: blur(4px);
            pointer-events: none;
            opacity: 0.5;
        }
        
        .status {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-secondary);
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--bg-tertiary);
        }
        
        .status div {
            margin: 6px 0;
            padding: 6px 0;
        }
        
        .success { color: var(--accent-success); font-weight: 600; }
        .error { color: var(--accent-danger); font-weight: 600; }
        .info { color: var(--accent-primary); }
        .warning { color: var(--accent-warning); font-weight: 600; }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        
        button {
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary), #4f46e5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        button:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--accent-danger), #dc2626);
        }
        
        .btn-danger:hover:not(:disabled) {
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--accent-warning), #d97706);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--accent-success), #059669);
        }
        
        .owners-list {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
            border-left: 4px solid var(--accent-warning);
        }
        
        .owners-list h3 {
            color: var(--accent-warning);
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .owners-list div {
            color: var(--text-primary);
            padding: 8px 0;
            font-size: 15px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }
        
        .section-title {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 700;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--bg-tertiary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëë Owner Control Panel</h1>
        <p class="subtitle">Advanced management and emergency tools</p>
        
        <div class="auth-section">
            <h2>üîê Authentication Required</h2>
            <input type="password" id="accessCode" placeholder="Enter owner access code..." />
            <button onclick="authenticate()" class="btn-success">Unlock Panel</button>
        </div>
        
        <div id="mainPanel" class="locked-section">
            <div class="owners-list">
                <h3>üëë PROTECTED OWNER ACCOUNTS</h3>
                <div>‚Ä¢ redstoneb3@gmail.com</div>
                <div>‚Ä¢ haventeam3@gmail.com</div>
            </div>
            
            <div class="status" id="status">
                <div class="info">Waiting for authentication...</div>
            </div>
            
            <div class="section-title">üö® Emergency Controls</div>
            <div class="button-grid">
                <button onclick="emergencyUnban()" class="btn-danger">
                    üîì Force Unban All Owners
                </button>
                
                <button onclick="clearAllBans()" class="btn-danger">
                    üóëÔ∏è Clear ALL Bans
                </button>
                
                <button onclick="unbanSpecificUser()" class="btn-warning">
                    üë§ Unban Specific User
                </button>
                
                <button onclick="banSpecificUser()" class="btn-warning">
                    üö´ Ban Specific User
                </button>
            </div>
            
            <div class="section-title">üìä Database Management</div>
            <div class="button-grid">
                <button onclick="viewDatabase()">
                    üìä View Database Status
                </button>
                
                <button onclick="viewAllUsers()">
                    üë• View All Users
                </button>
                
                <button onclick="deleteInactiveAccounts()" class="btn-warning">
                    üßπ Delete Inactive Accounts (30+ days)
                </button>
                
                <button onclick="resetUserStrikes()">
                    ‚ö° Reset All User Strikes
                </button>
            </div>
            
            <div class="section-title">üîß System Tools</div>
            <div class="button-grid">
                <button onclick="exportBackup()" class="btn-success">
                    üíæ Export Database Backup
                </button>
                
                <button onclick="clearReports()">
                    üìù Clear All Reports
                </button>
                
                <button onclick="resetBannedWords()">
                    üî§ Reset Banned Words List
                </button>
                
                <button onclick="window.location.href='index.html'" class="btn-primary">
                    üè† Return to Chat
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB6uKGFMQEUCR9IQot1wdgjDmhAXioJOUo",
            authDomain: "school-dis.firebaseapp.com",
            databaseURL: "https://school-dis-default-rtdb.firebaseio.com",
            projectId: "school-dis",
            storageBucket: "school-dis.firebasestorage.app",
            messagingSenderId: "53033292390",
            appId: "1:53033292390:web:f9991ea57386a1ab5f13a7",
            measurementId: "G-XLLRWR6KM4"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const OWNER_ACCOUNTS = [
            'redstoneb3@gmail.com',
            'haventeam3@gmail.com'
        ];
        
        const ACCESS_CODE = 'owner123';
        const ONE_MONTH_MS = 30 * 24 * 60 * 60 * 1000;
        
        let isAuthenticated = false;
        
        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const logDiv = document.createElement('div');
            logDiv.className = type;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.appendChild(logDiv);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }
        
        function authenticate() {
            const code = document.getElementById('accessCode').value.trim();
            if (code === ACCESS_CODE) {
                isAuthenticated = true;
                document.getElementById('mainPanel').classList.remove('locked-section');
                document.querySelector('.auth-section').style.display = 'none';
                log('‚úì Authentication successful - Full access granted', 'success');
                log('Owner Control Panel ready', 'info');
            } else {
                alert('‚ùå Incorrect access code!');
                log('‚úó Authentication failed', 'error');
            }
        }
        
        async function emergencyUnban() {
            if (!isAuthenticated) return;
            
            log('========================================', 'warning');
            log('EMERGENCY UNBAN INITIATED', 'warning');
            log('========================================', 'warning');
            
            for (const email of OWNER_ACCOUNTS) {
                const userKey = email.replace(/\./g, '_');
                
                log(`Processing: ${email}`, 'info');
                
                try {
                    await database.ref('banned/' + userKey).remove();
                    log(`‚úì Removed ban entry for ${email}`, 'success');
                    
                    let strikes = JSON.parse(localStorage.getItem('userStrikes') || '{}');
                    if (strikes[email]) {
                        delete strikes[email];
                        localStorage.setItem('userStrikes', JSON.stringify(strikes));
                        log(`‚úì Cleared strikes for ${email}`, 'success');
                    }
                    
                    await database.ref('users/' + userKey).update({
                        lastActive: Date.now(),
                        isOwner: true
                    });
                    log(`‚úì Updated database record for ${email}`, 'success');
                    
                } catch (error) {
                    log(`‚úó Error processing ${email}: ${error.message}`, 'error');
                }
            }
            
            log('========================================', 'warning');
            log('UNBAN COMPLETE - All owner accounts unbanned', 'success');
            log('========================================', 'warning');
        }
        
        async function clearAllBans() {
            if (!isAuthenticated) return;
            if (!confirm('‚ö†Ô∏è WARNING: This will unban ALL users in the database. Continue?')) {
                return;
            }
            
            log('========================================', 'warning');
            log('CLEARING ALL BANS', 'warning');
            
            try {
                await database.ref('banned').remove();
                log('‚úì All bans cleared from database', 'success');
                
                localStorage.setItem('userStrikes', JSON.stringify({}));
                log('‚úì All strikes cleared from localStorage', 'success');
                
                log('Database is now clean - all users unbanned', 'success');
            } catch (error) {
                log(`‚úó Error clearing bans: ${error.message}`, 'error');
            }
            
            log('========================================', 'warning');
        }
        
        async function unbanSpecificUser() {
            if (!isAuthenticated) return;
            
            const email = prompt('Enter email address to unban:');
            if (!email) return;
            
            const userKey = email.replace(/\./g, '_');
            
            try {
                await database.ref('banned/' + userKey).remove();
                log(`‚úì Unbanned ${email}`, 'success');
                
                let strikes = JSON.parse(localStorage.getItem('userStrikes') || '{}');
                if (strikes[email]) {
                    delete strikes[email];
                    localStorage.setItem('userStrikes', JSON.stringify(strikes));
                    log(`‚úì Cleared strikes for ${email}`, 'success');
                }
            } catch (error) {
                log(`‚úó Error unbanning ${email}: ${error.message}`, 'error');
            }
        }
        
        async function banSpecificUser() {
            if (!isAuthenticated) return;
            
            const email = prompt('Enter email address to ban:');
            if (!email) return;
            
            if (OWNER_ACCOUNTS.includes(email)) {
                alert('‚ùå Cannot ban owner accounts!');
                return;
            }
            
            const userKey = email.replace(/\./g, '_');
            
            try {
                await database.ref('banned/' + userKey).set(true);
                log(`‚úì Banned ${email}`, 'success');
            } catch (error) {
                log(`‚úó Error banning ${email}: ${error.message}`, 'error');
            }
        }
        
        async function viewDatabase() {
            if (!isAuthenticated) return;
            
            log('========================================', 'info');
            log('FETCHING DATABASE STATUS...', 'info');
            
            try {
                const bannedSnapshot = await database.ref('banned').once('value');
                const bannedData = bannedSnapshot.val() || {};
                
                log('Current Banned Users:', 'warning');
                if (Object.keys(bannedData).length === 0) {
                    log('  No users are currently banned', 'success');
                } else {
                    Object.keys(bannedData).forEach(key => {
                        const email = key.replace(/_/g, '.');
                        const isOwner = OWNER_ACCOUNTS.includes(email);
                        log(`  ‚Ä¢ ${email} ${isOwner ? '‚ö†Ô∏è OWNER ACCOUNT!' : ''}`, isOwner ? 'error' : 'info');
                    });
                }
                
                log('Owner Account Status:', 'info');
                for (const email of OWNER_ACCOUNTS) {
                    const userKey = email.replace(/\./g, '_');
                    const isBanned = bannedData[userKey] === true;
                    log(`  ‚Ä¢ ${email}: ${isBanned ? 'üö´ BANNED' : '‚úÖ NOT BANNED'}`, isBanned ? 'error' : 'success');
                }
                
            } catch (error) {
                log(`Error fetching database: ${error.message}`, 'error');
            }
            
            log('========================================', 'info');
        }
        
        async function viewAllUsers() {
            if (!isAuthenticated) return;
            
            log('========================================', 'info');
            log('FETCHING ALL USERS...', 'info');
            
            try {
                const usersSnapshot = await database.ref('users').once('value');
                const firebaseUsers = usersSnapshot.val() || {};
                const localUsers = JSON.parse(localStorage.getItem('users') || '{}');
                
                const allEmails = new Set([...Object.keys(localUsers)]);
                Object.keys(firebaseUsers).forEach(key => allEmails.add(key.replace(/_/g, '.')));
                
                const now = Date.now();
                
                log(`Total Users: ${allEmails.size}`, 'info');
                log('', 'info');
                
                allEmails.forEach(email => {
                    const userKey = email.replace(/\./g, '_');
                    const username = localUsers[email]?.username || email.split('@')[0];
                    const lastActive = firebaseUsers[userKey]?.lastActive || 0;
                    const daysSinceActive = lastActive > 0 ? Math.floor((now - lastActive) / (24 * 60 * 60 * 1000)) : 'Never';
                    
                    let role = '';
                    if (OWNER_ACCOUNTS.includes(email)) role = 'üëë OWNER';
                    
                    log(`${username} (${email}) ${role}`, 'info');
                    log(`  Last active: ${daysSinceActive} days ago`, 'info');
                });
                
            } catch (error) {
                log(`Error fetching users: ${error.message}`, 'error');
            }
            
            log('========================================', 'info');
        }
        
        async function deleteInactiveAccounts() {
            if (!isAuthenticated) return;
            
            if (!confirm('‚ö†Ô∏è This will delete all accounts inactive for 30+ days. Continue?')) {
                return;
            }
            
            log('========================================', 'warning');
            log('SCANNING FOR INACTIVE ACCOUNTS...', 'info');
            
            try {
                const now = Date.now();
                const usersSnapshot = await database.ref('users').once('value');
                const firebaseUsers = usersSnapshot.val() || {};
                const localUsers = JSON.parse(localStorage.getItem('users') || '{}');
                
                let deletedCount = 0;
                
                for (const userKey in firebaseUsers) {
                    const email = userKey.replace(/_/g, '.');
                    
                    if (OWNER_ACCOUNTS.includes(email)) continue;
                    
                    const lastActive = firebaseUsers[userKey].lastActive || 0;
                    
                    if (lastActive > 0 && (now - lastActive) > ONE_MONTH_MS) {
                        const daysSinceActive = Math.floor((now - lastActive) / (24 * 60 * 60 * 1000));
                        log(`Deleting ${email} (inactive for ${daysSinceActive} days)`, 'warning');
                        
                        await database.ref('users/' + userKey).remove();
                        await database.ref('banned/' + userKey).remove();
                        
                        if (localUsers[email]) {
                            delete localUsers[email];
                        }
                        
                        deletedCount++;
                    }
                }
                
                localStorage.setItem('users', JSON.stringify(localUsers));
                
                log(`‚úì Deleted ${deletedCount} inactive accounts`, 'success');
                
            } catch (error) {
                log(`‚úó Error: ${error.message}`, 'error');
            }
            
            log('========================================', 'warning');
        }
        
        async function resetUserStrikes() {
            if (!isAuthenticated) return;
            
            if (!confirm('Reset all user strikes?')) return;
            
            localStorage.setItem('userStrikes', JSON.stringify({}));
            log('‚úì All user strikes have been reset', 'success');
        }
        
        async function exportBackup() {
            if (!isAuthenticated) return;
            
            log('Creating backup...', 'info');
            
            try {
                const snapshot = await database.ref().once('value');
                const data = snapshot.val();
                
                const backup = {
                    timestamp: new Date().toISOString(),
                    database: data,
                    localStorage: {
                        users: JSON.parse(localStorage.getItem('users') || '{}'),
                        userStrikes: JSON.parse(localStorage.getItem('userStrikes') || '{}')
                    }
                };
                
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `haven-backup-${Date.now()}.json`;
                a.click();
                
                log('‚úì Backup exported successfully', 'success');
            } catch (error) {
                log(`‚úó Export failed: ${error.message}`, 'error');
            }
        }
        
        async function clearReports() {
            if (!isAuthenticated) return;
            
            if (!confirm('Clear all reports?')) return;
            
            try {
                await database.ref('reports').remove();
                log('‚úì All reports cleared', 'success');
            } catch (error) {
                log(`‚úó Error: ${error.message}`, 'error');
            }
        }
        
        async function resetBannedWords() {
            if (!isAuthenticated) return;
            
            if (!confirm('Reset banned words list to default?')) return;
            
            const defaultWords = ['fuck', 'shit', 'damn', 'hell', 'ass', 'bitch', 'bastard', 'crap'];
            
            try {
                await database.ref('settings/bannedWords').set(defaultWords);
                log('‚úì Banned words list reset to default', 'success');
            } catch (error) {
                log(`‚úó Error: ${error.message}`, 'error');
            }
        }
        
        window.onload = function() {
            log('Owner Control Panel loaded', 'info');
            log('Enter access code to unlock features', 'warning');
            log(`Access Code: ${ACCESS_CODE}`, 'info');
        };
    </script>
</body>
</html>
